apply plugin: 'com.android.application'
android {
    compileSdkVersion 31
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId "com.penglai.haima"
        minSdkVersion 24
        targetSdkVersion 31
        versionCode 6
        versionName "0.0.6"
        //每个应用拥有不同的authorities，防止相同在同一个手机上无法同时安装
        // resValue "string", "authorities", applicationId
        //
        //测试测试
        ndk {
            // 设置支持的SO库架构,
            abiFilters 'armeabi', 'armeabi-v7a'    //, 'x86','x86_64', 'arm64-v8a'
        }
        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "b91b8ac39a81a4e4c2f4f327", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
        //每个应用拥有不同的authorities，防止相同在同一个手机上无法同时安装
        resValue "string", "authorities", applicationId
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    signingConfigs {
        config {
            keyAlias 'penglai'
            keyPassword 'penglai2019'
            storeFile file('.\\PengLai.jks')
            storePassword 'penglai2019'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false  //是否开启混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        release {
            minifyEnabled false  //是否开启混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    dexOptions {
        //最大堆内存
        javaMaxHeapSize "8g"
        //是否支持大工程模式
        jumboMode = true
        //预编译
        preDexLibraries = true
        //线程数
        threadCount = 8
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}


